<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">  <title>Центр SMM</title>  <link rel="stylesheet" href="css/style.min.css">  <style>    .loading-indicator {      position: relative;      width: 3rem;      height: 3rem;      color: #fff;    }    .loading-indicator span {      display: block;      width: 100%;      height: 100%;      -webkit-animation: rotate360 1s linear infinite;              animation: rotate360 1s linear infinite;    }    .loading-indicator span::before {      content: "";      position: absolute;      left: 50%;      top: 50%;      width: inherit;      height: inherit;      color: currentColor;      border-radius: 50%;      border: 2px solid currentColor;      border-left-color: transparent;      border-right-color: transparent;      -webkit-transform: translate(-50%, -50%);          -ms-transform: translate(-50%, -50%);              transform: translate(-50%, -50%);      -webkit-animation: loading 1s linear infinite;              animation: loading 1s linear infinite;    }    @-webkit-keyframes loading {      0%, 100% {        opacity: 0.3;        -webkit-transform: translate(-50%, -50%) scale(0.5);                transform: translate(-50%, -50%) scale(0.5);      }      50% {        opacity: 1;        -webkit-transform: translate(-50%, -50%) scale(1) rotate(90deg);                transform: translate(-50%, -50%) scale(1) rotate(90deg);      }    }    @keyframes loading {      0%, 100% {        opacity: 0.3;        -webkit-transform: translate(-50%, -50%) scale(0.5);                transform: translate(-50%, -50%) scale(0.5);      }      50% {        opacity: 1;        -webkit-transform: translate(-50%, -50%) scale(1) rotate(90deg);                transform: translate(-50%, -50%) scale(1) rotate(90deg);      }    }    @-webkit-keyframes rotate360 {      0% {        -webkit-transform: rotate(0);                transform: rotate(0);      }      100% {        -webkit-transform: rotate(360deg);                transform: rotate(360deg);      }    }    @keyframes rotate360 {      0% {        -webkit-transform: rotate(0);                transform: rotate(0);      }      100% {        -webkit-transform: rotate(360deg);                transform: rotate(360deg);      }    }    .loading-screen {      position: fixed;      left: 0;      top: 0;      width: 100vw;      height: 100vh;      display: -webkit-box;      display: -ms-flexbox;      display: flex;      -webkit-box-align: center;          -ms-flex-align: center;              align-items: center;      -webkit-box-pack: center;          -ms-flex-pack: center;              justify-content: center;      background-color: #fff;      -webkit-transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1) 0.3s;      -o-transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1) 0.3s;      transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1) 0.3s;      z-index: 99999;      opacity: 0;      pointer-events: none;      padding: 0;      margin: 0;    }    .loading-screen .loading-indicator {      width: 10vmin;      height: 10vmin;      opacity: 0;      color: #4542F6;      -webkit-transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);      -o-transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);      transition: opacity 0.3s cubic-bezier(0.694, 0.048, 0.335, 1);    }    .no-js .loading-screen {      opacity: 1;      pointer-events: all;      width: 100vw;      height: 100vh;    }    .no-js .loading-screen .loading-indicator {      opacity: 1;    }  </style></head><body class="no-js"><div class="swiper mySwiper">  <div class="swiper-wrapper">    <div class="swiper-slide">Slide 1</div>    <div class="swiper-slide">Slide 2</div>    <div class="swiper-slide">Slide 3</div>    <div class="swiper-slide">Slide 4</div>    <div class="swiper-slide">Slide 5</div>    <div class="swiper-slide">Slide 6</div>    <div class="swiper-slide">Slide 7</div>    <div class="swiper-slide">Slide 8</div>    <div class="swiper-slide">Slide 9</div>  </div></div><script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script><script>  var swiper = new Swiper(".mySwiper", {});</script>
